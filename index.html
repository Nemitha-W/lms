<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning LMS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header/Navigation -->
        <header id="main-header" style="display: none;">
            <div class="header-content">
                <h1>Learning Portal</h1>
                <nav>
                    <span id="user-email"></span>
                    <button id="logout-btn">Logout</button>
                </nav>
            </div>
        </header>

        <!-- Auth Views -->
        <section id="auth-container">
            <div id="login-view" class="auth-card">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-view" class="auth-card" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <select id="role-select">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </section>

        <!-- Main Dashboard View -->
        <main id="dashboard-view" style="display: none;">
            <aside id="sidebar">
                <h3>My Courses</h3>
                <div id="course-list"></div>
                <!-- Teacher-only button -->
                <button id="add-course-btn" class="teacher-feature" style="display: none;">+ Add New Course</button>
            </aside>
            <section id="content-area">
                <div id="welcome-message">
                    <h2>Welcome, <span id="user-name"></span>!</h2>
                    <p>Select a course from the sidebar to begin.</p>
                </div>
                <div id="course-detail-view" style="display: none;">
                    <div class="course-header">
                        <h2 id="course-title"></h2>
                        <button id="add-lesson-btn" class="teacher-feature" style="display: none;">+ Add Lesson</button>
                    </div>
                    <div id="lesson-list"></div>
                </div>
                <div id="video-player-view" style="display: none;">
                    <h3 id="lesson-title"></h3>
                    <div class="video-wrapper">
                        <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <button id="mark-complete-btn" class="student-feature" style="display: none;">Mark as Complete</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals for forms -->
    <div id="modal-overlay" style="display: none;"></div>
    
    <!-- Add Course Modal -->
    <div id="add-course-modal" class="modal" style="display: none;">
        <h3>Add New Course</h3>
        <form id="add-course-form">
            <input type="text" id="new-course-name" placeholder="Course Name" required>
            <button type="submit">Create Course</button>
            <button type="button" class="close-modal-btn">Cancel</button>
        </form>
    </div>

    <!-- Add Lesson Modal -->
    <div id="add-lesson-modal" class="modal" style="display: none;">
        <h3>Add New Lesson</h3>
        <form id="add-lesson-form">
            <input type="text" id="new-lesson-title" placeholder="Lesson Title" required>
            <input type="text" id="new-lesson-url" placeholder="YouTube Video URL" required>
            <button type="submit">Add Lesson</button>
            <button type="button" class="close-modal-btn">Cancel</button>
        </form>
    </div>

    <!-- JS Files -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
    </html>
